<ion-menu [content]="nav">

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </header>
  <ion-content>
    <ion-list>
      <button ion-item></button>
      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
      <button ion-item (click)="onLoad(rootPage)">
        <ion-icon name="book" item-left></ion-icon>
        Favourite
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
