<ion-header>
  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="BtnModleClose(true)" >Un-favourite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button (click)="BtnModleClose(false)">Close</button>
</ion-content>
