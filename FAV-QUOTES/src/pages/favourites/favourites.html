<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favourites Quotes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of Favquotes">
      <ion-item (click)="onViewQuote(item)" [color]="getBackgrund()">
        <p>{{item.text}}</p>
        <h3 class="author">{{item.person}}</h3>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFav(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
