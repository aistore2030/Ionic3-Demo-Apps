
<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button icon-only ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignin()">
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
      </form>
</ion-content>
